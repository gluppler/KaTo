<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaTo - Tokenizer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KaTo Tokenizer</h1>
        <p>Enter text to tokenize into words</p>
        <div class="input-section">
            <input type="text" id="inputBox" placeholder="Type your text here..." />
            <button id="tokenizeButton">Tokenize</button>
        </div>
        <div class="tokens-section">
            <h3>Tokens:</h3>
            <div id="tokensDisplay" class="token-box"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
